<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="title">Tic <span>-Tac</span>-Toe</h1>
    <br>
    <div class="player">
      <div class="player1 active " >0's Turn</div>
      <div class="player2">X'Turn</div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2 col-xl-1   box border border-top-0 border-left-0 border-danger text-center"></div>
      <div class="col-2 col-xl-1  box border border-top-0 border-danger text-center"></div>
      <div class="col-2 col-xl-1  box border border-top-0 border-right-0 border-danger text-center"></div>
    </div>
    <div class="row  justify-content-center">
      <div class="col-2 col-xl-1  box border border-danger border-left-0  text-center"></div>
      <div class="col-2 col-xl-1  box border border-danger text-center"></div>
      <div class="col-2 col-xl-1 box border border-right-0 border-danger text-center"></div>
    </div>
    <div class="row   justify-content-center">
      <div class="col-2 col-xl-1  box border border-bottom-0 border-left-0  border-danger text-center"></div>
      <div class="col-2 col-xl-1  box border border-bottom-0 border-danger text-center"></div>
      <div class="col-2 col-xl-1  box border border-bottom-0 border-right-0 border-danger text-center"></div>
    </div>
    <div class="result inactive ">
      <h1></h1>
      <button id="button">
        Reset
      </button>
      <div class="imgbox">
        <img src="excited.gif" alt="" />
        
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>


</body>

</html>
